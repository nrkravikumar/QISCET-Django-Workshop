{% extends 'html/header.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for t in messages %}
		<div class="alert alert-{{t.tags}} alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h5>{{t}}</h5>
		</div>
	{% endfor %}
	{% endif %}
	<div class="card mt-3 col-md-6 mx-auto shadow-lg">
		<h2 class="text-center bg-success text-white my-2 border-rounded">Registration</h2>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<input type="text" name="uname" placeholder="Enter Username" class="form-control my-1">
				<input type="password" name="pwd" placeholder="Enter password" class="form-control my-1">
				<input type="email" name="em" placeholder="Enter Mailid" class="form-control my-1">
				<input type="number" name="ag" placeholder="Enter Age" class="form-control my-1">
				<input type="submit" value="Register" class="form-control btn btn-info">
			</form>
		</div>
	</div>
</div>
{% endblock %}
