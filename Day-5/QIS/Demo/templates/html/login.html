{% extends 'html/header.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-3">
	<div class="card col-md-6 mx-auto shadow-lg">
		<h3>Login</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
				<input type="submit" value="Login" class="btn btn-primary btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
