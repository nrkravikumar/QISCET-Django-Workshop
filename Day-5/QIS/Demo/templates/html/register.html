{% extends 'html/header.html' %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container mt-3">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h2 class="bg-warning text-center text-white p-2">Register</h2>
			<form method="post">
				{% csrf_token %}
				{{p.as_p}}
				<input type="submit" value="subscribe" class="btn btn-info btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
