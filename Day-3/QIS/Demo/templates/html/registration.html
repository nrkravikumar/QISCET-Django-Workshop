{% extends 'html/header.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
	<div class="card mt-3 col-md-6 mx-auto shadow-lg">
		<h2 class="text-center bg-success text-white my-2 border-rounded">Registration</h2>
		<div class="card-body">
			<form>
				<input type="text" name="" placeholder="Enter Username" class="form-control my-1">
				<input type="password" name="" placeholder="Enter password" class="form-control my-1">
				<input type="email" name="" placeholder="Enter Mailid" class="form-control my-1">
				<input type="submit" value="Register" class="form-control btn btn-info">
			</form>
		</div>
	</div>
</div>
{% endblock %}
